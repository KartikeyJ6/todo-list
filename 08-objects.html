      //object references
      console.log('hello'.length);
      console.log('hello'.toUpperCase());

      const object1={
        message: 'hello'
      };
      const object2=object1;

      object1.message='Good Job!';
      console .log(object1);
      console .log(object2);

        message: 'ram ram'

      console.log(object2 === object2);
      console.log(object1 === object2);

      const object4={
        message: 'ram ram',
        price: 345
      };
      //object4 message =object4.message;
      const{message,price}=object4;
      console.log(message);
      console.log(price);

      //short hand method index
      const object5={
        //  message: message
        //};
        message,
        method(){
          console.log('method')
        }
      };
